  /mainbridge/addPeer:
    post:
      summary: mainbridge_addPeer
      tags:
        - mainbridge
      operationId: addPeer
      description: |
        Adds a new remote node to the peer list. The node will try to maintain connectivity to these nodes at all times, reconnecting every once in a while if the remote connection goes down. The method accepts a single argument, the kni URL of the remote peer to start tracking and returns a BOOL indicating whether the peer was accepted for tracking or some error occurred.

         **JSONRPC:** `mainbridge_addPeer`
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/JsonRpcRequest'
                - $ref: '#/components/schemas/MainbridgeaddPeerReq'
      responses:
        '200':
          description: Returns bridge node information including the KNI (Klaytn Network Identifier) of the node.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/JsonRpcResponse'
                  - $ref: '#/components/schemas/MainbridgeaddPeerResp'
      x-codeSamples:
        - lang: javascript
          label: Javascript
          source: |
            const { JsonRpcProvider } = require("@klaytn/ethers-ext");
            (() => {
              const provider = new JsonRpcProvider("https://public-en-baobab.klaytn.net");
              const toRemovePeerUrl =
                "kni://4f2f47f3bf35a2c576d3345e6e9c49b147d510c05832d2458709f63c3c90c76ead205975d944ed65e77dd4c6f63ebe1ef21d60da95952bc1e200e7487f4d9e1b@123.456.789.012:32323?discport=0";

              provider.mainbridge
                .addPeer(toRemovePeerUrl, {}, (err, data, response) => {})
                .then((data) => {
                  console.log(data);
                });
            })();
