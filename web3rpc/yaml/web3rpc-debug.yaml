      responses:
        '200':
          description: Return value null
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/JsonRpcResponse'
                  - type: object
                    properties:
                      result:
                        title: ChaindbCompactResult
                        type: string
                        example: null
