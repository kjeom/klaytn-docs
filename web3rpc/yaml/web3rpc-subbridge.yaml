components:
  schemas:
    JsonRpcRequest:
      type: object
      required:
        - method
        - id
        - jsonrpc
      properties:
        method:
          type: string
          description: Method name
        id:
          type: integer
          default: 1
          format: int64
          description: Request ID, Random or Auto incrementation
        jsonrpc:
          type: string
          default: '2.0'
          description: JSON-RPC Version (2.0)
        params:
          type: array
          items: {}
    AddPeerReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: subbridge_addPeer
        params:
          type: array
          description: Peer's kni URL.
          items:
            type: string
            title: Url
          example:
            - kni://a979fb575495b8d6db44f750317d0f4622bf4c2aa3365d6af7c284339968eef29b69ad0dce72a4d8db5ebb4968de0e3bec910127f134779fbcb0cb6d3331163c@10.0.0.1:50505
    ErrorMember:
      type: object
      title: ErrorMember
      required:
        - code
      properties:
        code:
          type: integer
          format: int64
          example: -32700
          description: |
            A Number that indicates the error type that occurred.
            This MUST be an integer.

            | code | message | description |
            |-----|-----|-------|
            | -32700   | Parse error   | invalid JSON was received by the server. An error occurred on the server while parsing the JSON text. |
            |-32602 | Invalid params | Invalid method parameter(s). |
        message:
          type: string
          example: Parse error
          description: |
            A String providing a short description of the error.
            The message SHOULD be limited to a concise single sentence.
        data:
          type: string
          description: |
            A Primitive or Structured value that contains additional information about the error.
            This may be omitted.
            The value of this member is defined by the Server (e.g. detailed error information, nested errors etc.).
    JsonRpcResponse:
      type: object
      required:
        - jsonrpc
        - id
      properties:
        jsonrpc:
          type: string
          default: '2.0'
        id:
          type: integer
          format: int64
        error:
          $ref: '#/components/schemas/ErrorMember'
        result: {}
    AddPeerResp:
      type: object
      properties:
        result:
          type: boolean
          description: true if the peer was accepted, false otherwise.
          example: true
    AnchoringReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: subbridge_anchoring
        params:
          type: array
          description: true enables the anchoring feature, false disables it.
          items:
            type: string
            title: Enable
          example:
            - true
    AnchoringResp:
      type: object
      properties:
        result:
          type: boolean
          description: true if the anchoring was enabled, false otherwise.
          example: true
    ConvertRequestTxHashToHandleTxHashReq:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
          default: subbridge_convertRequestTxHashToHandleTxHash
        params:
          type: array
          description: Hash of a "request value transfer" transaction.
          items:
            type: string
            format: 32-byte DATA
            title: Hash
          example:
            - '0xc585cfd1e7047b4faae69e62e77db192d8a339701b40d6ab4adb58453b934bec'
    ConvertRequestTxHashToHandleTxHashResp:
      type: object
      properties:
        result:
          type: string
          format: 32-byte DATA
          description: Hash of a "handle value transfer" transaction. zero hash means there is no corresponding "handle value transfer" transaction.
